<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>站厅维护</title>
    <link rel="stylesheet" href="../../css/layui.css">
</head>

<body>
    <div style="padding: 25px;">
        <form class="layui-form">
            <div class="layui-form-item" style="text-align: right;">
                <div class="layui-inline">
                    <div class="layui-input-inline">
                        <input type="text" name="stationName" placeholder="请输入车站编号" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <button type="button" class="layui-btn layui-btn-sm layui-btn-normal">查找</button>
                    <button type="button" id="buildNew" class="layui-btn layui-btn-sm layui-btn-normal">新建站厅</button>
                </div>
                
            </div>
        </form>
        <div id="mapTable"></div>

    </div>
    <script id="buildWindow" type="text/html">
        <form class="layui-form" style="padding:15px" >
                <div class="layui-form-item">
                        <label class="layui-form-label">线路名称:</label>
                        <div class="layui-input-block">
                          <input type="text" name="title" lay-verify="require" autocomplete="off" placeholder="请输入线路名称" class="layui-input">
                        </div>
                </div>
                <div class="layui-form-item">
                        <label class="layui-form-label">站点名称:</label>
                        <div class="layui-input-block">
                          <input type="text" name="title" lay-verify="require" autocomplete="off" placeholder="请输入站台名称" class="layui-input">
                        </div>
                </div>
                <div class="layui-form-item">
                        <label class="layui-form-label">站厅名称:</label>
                        <div class="layui-input-block">
                          <input type="text" name="title" lay-verify="require" autocomplete="off" placeholder="请输入楼层信息" class="layui-input">
                        </div>
                </div>
                <div class="layui-form-item">
                        <label class="layui-form-label">导入底图:</label>
                        <div class="layui-input-block">
                                <button type="button" class="layui-btn layui-btn-sm layui-btn-normal" id="test3"><i class="layui-icon"></i>上传</button>
                        </div>
                </div>
        </form>
    </script>
    <script src="../../layui.js"></script>
    <script src="./stationList.js"></script>
</body>

</html>
