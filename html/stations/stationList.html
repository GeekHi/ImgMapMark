<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>站厅维护</title>
    <link rel="stylesheet" href="../../css/layui.css">
</head>

<body>
    <div style="padding: 25px;">
        <form class="layui-form">
            <div class="layui-form-item" style="text-align: right;">
                <div class="layui-inline">
                    <div class="layui-input-inline">
                        <input type="text" id="stationName" placeholder="请输入站点名称" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <button type="button" id="searchBtn" class="layui-btn layui-btn-sm layui-btn-normal">查找</button>
                    <button type="button" id="buildNew" class="layui-btn layui-btn-sm layui-btn-normal">新建站厅</button>
                </div>
                
            </div>
        </form>
        <div id="mapTable"></div>
    </div>
    <script src="../../layui.js"></script>
    <script src="./stationList.js"></script>
</body>

</html>
