<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>资产列表</title>
    <link rel="stylesheet" href="../../css/layui.css">
    <style>
      html{
          height: 100%;
         overflow: hidden;
      }
      body{
          height: 100%;
      }
      .layui-form-label{
          width: 60px;
      }

      .search-Default{
          width: 32px;
          height: 32px;
          background: url(../../image/searchDefault.png) no-repeat; 
          position: absolute;
          cursor: pointer;
          right: -42px;
          border: none;
          top: -2px;
      }
      .search-more{
          width: 32px;
          height: 32px;
          background: url(../../image/searchShowMore.png) no-repeat; 
          position: absolute;
          cursor: pointer;
          right: -42px;
          border: none;
          top: -2px;
      }




    </style>
</head>

<body>
    <div style="padding: 25px;height: 100%;">
        <form class="layui-form" style="height: 45px;" id="searchForm" lay-filter="assetSearchForm" >
            <div class="layui-form-item" >
                <div class="layui-inline">
                    <label class="layui-form-label">资产分类</label>
                    <div class="layui-input-inline">
                        <select name="category" lay-filter="useFor">
                            <option value="">全部</option>
                            <option value="1">商业</option>
                            <option value="2">广告</option>
                            <option value="3">通信</option>
                            <option value="-1">已删除</option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">状态</label>
                    <div class="layui-input-inline">
                        <select name="status" lay-filter="userState">
                            <option value="">全部</option>
                            <option value="可用">可用</option>
                            <option value="不可用">不可用</option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">资产类型</label>
                    <div class="layui-input-inline">
                        <select name="assetsType" lay-filter="assetType">
                            <!-- 灯箱类、梯牌类、 门架类、 商铺、自助设备、写字楼、 车位、公寓 、电视机 -->
                            <option value="">全部</option>
                            <option value="1">灯箱类</option>
                            <option value="2">梯牌类</option>
                            <option value="3">门架类</option>
                            <option value="4">商铺</option>
                            <option value="5">自助设备</option>
                            <option value="6">写字楼</option>
                            <option value="7">车位</option>
                            <option value="8">公寓</option>
                            <option value="9">电视机</option>
                            <option value="10">看板</option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <div class="layui-input-inline">
                        <input type="text" name="searchKey" placeholder="输入站点名称或资产编号" autocomplete="off"
                            class="layui-input">
                    </div>
                </div>
                <div class="layui-inline" style="position: relative;">
                    <button type="button" id="searchBtn" class="layui-btn layui-btn-sm layui-btn-normal">查找</button>
                    <button type="button" id="createAsset" class="layui-btn layui-btn-sm layui-btn-normal">新建</button>
                    <button type="button" id="exportBtn" class="layui-btn layui-btn-sm layui-btn-normal">导出</button>
                    <button type="button" id="moreHanle" class="search-Default"></button>
                </div>
            </div>
            <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">分段线路</label>
                        <div class="layui-input-inline">
                            <select name="segmentLine">
                                <option value=""></option>
                                <option value="广佛线二期">广佛线二期</option>
                                <option value="广佛线后通段">广佛线后通段</option>
                                <option value="广佛线首通段">广佛线首通段</option>
                              </select>
                        </div>
                    </div>
                    <div class="layui-inline">
                            <div class="layui-form-label">行政区域</div>  
                            <div class="layui-input-inline" style="width: 200px;">
                              <select id="province" name="prov" class="province-selector" lay-search lay-filter="province">
                                <option value="">省份</option>
                              </select>
                            </div>
                            <div class="layui-input-inline" style="width: 200px;">
                              <select id="city" name="city" class="city-selector"lay-search lay-filter="city">
                                <option value="">地级市</option>
                              </select>
                            </div>
                            <div class="layui-input-inline" style="width: 200px;">
                              <select id="district" name="area" class="county-selector" lay-search >
                                <option value="">县/区</option>
                              </select>
                            </div>
                    </div>
                </div>
        </form>
        <div id="mytable" style="height: 100%; overflow-y: auto;">
             <div id="tableBox"></div>
        </div>
    </div>
    <script src="../../layui.js"></script>
    <script src="../../lib/jquery.js"></script>
    <script src="../../lib/area.js"></script>
    <script src="../../lib/select.js"></script>
    <script src="./assetList.js"></script>
</body>

</html>
